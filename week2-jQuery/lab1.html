<!DOCTYPE html>
<html>
<head>
	<title>Accordion</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="accordion">
	<div class="label">Label 1</div>
	<div class="content">This is some content for label 1</div>
	<div class="label">Label 2</div>
	<div class="content">This is some content for label 2</div>
	<div class="label">Label 3</div>
	<div class="content">This is some content for label 3</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
$('.content').not(":first").hide();
$('.label:first').addClass("active");
$('.label').on('click', function() {
    var $this = $(this);
    $this.addClass('active');
    $('.label').not($this).removeClass("active");
    $('.content').not($this.next('.content').slideDown()).slideUp();
    });
</script>
</body>
</html>
