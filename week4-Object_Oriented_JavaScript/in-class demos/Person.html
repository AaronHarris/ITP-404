<script type="text/javascript">

var Person = function(name, age) { // constructor function
	this.name = name;
	this.age = age;
	// this takes precedence over what's defined in the prototype
	
	// this.sayWassup = function() {
	// 	console.log("Wassup, my name is " + this.name);
	// }

};

// prototype property all objects inherit from
// JavaScript is a prototypal inheritance language

// By prototyping, all objects are referencing the same functino

// }

Person.prototype.hi = function() {
	alert('Hi!');
}

// all protoype objects have a reference to the object that created it

// Instead of class Person extends Human
Person.prototype = {
	// by making a prototype methods an object, you lose reference to to the object that created it
	constructor: Person,

	sayWassup: function() {
		console.log("Wassup, my name is " + this.name);
	},

	setAge: function(age) {
		this.age = age;
	},

	age: 32
};

// When searching for a value, searches in order:

// 2. Person.prototype.age
